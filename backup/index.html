<body>

<!-- Preloader -->
<div class="preloader">
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<!-- Preloader End -->

<div id="main-wrapper" class="oxyy-login-register min-vh-100 d-flex flex-column bg-transparent">
  <div class="container my-auto">
    <div class="row g-0">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 m-auto py-5">
        <div class="logo text-center mb-2"> <a href="https://harnishdesign.net/demo/html/oxyy/index.html" title="Oxyy"><img src="https://harnishdesign.net/demo/html/oxyy/images/logo-lg.png" alt="Oxyy"></a> </div>
        <p class="lead text-center mb-3">Looks like you're new here!</p>
        <img class="loqz-img" src="loqz_banner.png" alt="">
        <form id="registerForm" method="post">
          <div class="vertical-input-group">
            <div class="input-group">
              <input type="text" class="form-control" id="fullName" required placeholder="Full Name">
            </div>
            <div class="input-group">
              <input type="email" class="form-control" id="emailAddress" required placeholder="Mobile Number">
            </div>
            <div class="input-group">
              <input type="password" class="form-control" id="loginPassword" required placeholder="Address">
            </div>
          </div>
          <div class="d-grid my-4">
			<button class="btn btn-primary shadow-none" type="submit">submit</button>
		  </div>
        </form>

        <!-- <p class="text-center text-muted text-1 mb-0">By creating an account, you agree to Oxyy <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></p> -->
      </div>
    </div>
  </div>
  <div class="container-fluid bg-white py-2">
    <p class="text-center text-2 text-muted mb-0">Copyright Â© 2021 <a href="#">Oxyy</a>. All Rights Reserved.</p>
